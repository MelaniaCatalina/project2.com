<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proiect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h2>Expenses Tracker</h2> 
    </div>
    <div class="container">
        <label>Name</label><br>
        <input type="text" placeholder="Where was the expense made?" id="name"><br><br>
        <label >Date</label><br>
        <input type="date" id="data"><br><br>
        <label>Amount</label><br>
        <input type="text" id="amount"><br>
        <button class="ButonTrimitere">Add Expense</button>
       
        <table class="tab">
            <tr>
              <th>Name</th>
              <th>Date</th>
              <th>Amount</th>
            </tr>
          </table>

    </div>
    <script src="script.js"></script>
</body>
</html>
